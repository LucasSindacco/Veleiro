<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>O Veleiro</title>
</head>

<body>
    <header id="navbar">
        <div class="container">
            <div class="logo">
                <h1>O Veleiro</h1>
            </div>
            <div class="menu">
                <h1>Menu</h1>
            </div>
        </div>
    </header>
    <div class="navbar-responsive">
        <div class="container">
            <div class="itens">
                <ul>
                    <li><a href="#">Pizzas</a></li>
                    <li><a href="#">Massas</a></li>
                    <li><a href="#">Bebidas</a></li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
            <div class="close">
                <a href="#" class="btn-close">Fechar</a>
            </div>
        </div>
    </div>
    <section id="home-page">
        <div class="container">
            <div class="image-home">
                <img src="image/pexels-natasha-filippovskaya-4394612-removebg-preview.png" alt="">
            </div>
            <div class="about">
                <div class="street">
                    <h3>Jaconé rua 113</h3>
                </div>
                <div class="pizzas">
                    <h3>Cardápio</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal Box - Mobile -->
    <section id="sect-modal">
        <div class="container">
            <div class="box-modal">
                <div class="promotion">
                    <p>20% Off</p>
                </div>
                <div class="title-modal">
                    <h1>Já conheçe o nosso aplicativo ?</h1>
                    <p>Promoções de até 20%, baixe já !</p>
                </div>
                <div class="buttons">
                    <a href="#" class="btn-download">Baixar aplicativo</a>
                    <a href="#" class="close-modal">Continuar navegando</a>
                </div>
            </div>
        </div>
    </section>
    <script src="JavaScript/main.js"></script>

</body>

</html>
